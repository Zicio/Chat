<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>
  <main class="chat">
    <div class="chat__popup active">
      <form class="popup__form">
        <label class="form__label" for="name">Выберите псевдоним</label>
        <input class="form__field" id="name" type="text" name="name" required>
        <div class="form__hint"></div>
        <button type="submit" class="form__submit">Продолжить</button>
      </form>
    </div>
    <ul class="chat__list">
    </ul>
  </main>
</body>
</html>
